<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"/>
    <title>Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg" style="background-color: rgb(114, 193, 193);">   <!--Light Brown/Red:rgb(198, 133, 125)-->
             <a class="navbar-brand darkmaroon" href="#">Get-A-Life</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNavDropdown">
               <ul class="navbar-nav">
                 <li class="nav-item dropdown">
                   <a class="nav-link dropdown-toggle darkmaroon" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Catagories</a>
                   <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                     <a class="dropdown-item darkmaroon" href="#">Active</a>
                     <a class="dropdown-item darkmaroon" href="#">Influencial</a>
                     <a class="dropdown-item darkmaroon" href="#">Meaningful</a>     <!--add more-->
                   </div>
                 </li>
                 <li class="nav-item active">
                   <a class="nav-link darkmaroon" href="#">Tracks <span class="sr-only">(current)</span></a>
                 </li>
                 <li class="nav-item active">
                   <a class="nav-link darkmaroon" href="#">Packages</a>
                 </li>
                 <li class="nav-item active">
                   <a class="nav-link darkmaroon" href="#">About Us</a>
                 </li>
               </ul>
             </div>
           </nav>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <h1 id="itemname">Order Now</h1>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We will sell it but it doen't matter, you're getting a new one soon anyway.</small>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">When should you be abducted from your old life?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>3 days</option>
                  <option>4 days</option>
                  <option>5 days</option>
                  <option>6 days</option>
                  <option>7 days</option>
                </select>
                <small id="emailHelp" class="form-text text-muted">If you want longer, too bad.  If we wait too long you might change your mind.</small>
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Shipping/Abduction Address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>
              <button type="submit" class="btn btn-mine">Order</button>
            </form>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
